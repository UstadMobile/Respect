    text: "Child User"
- assertVisible: "Student"
- assertVisible: "ParentA User"
- tapOn: "ParentA User"
- tapOn: "Create account"
- tapOn: "Username"
- inputText: "2t"
- tapOn: "Password"  # Password validations needs to be added
- inputText: "test123"
