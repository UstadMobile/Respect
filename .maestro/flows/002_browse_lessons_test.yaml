appId: world.respect.app
onFlowStart:
  - clearState: world.respect.app
  - runScript:
      file: "scripts/school_init.js"
      env:
        TESTCONTROLLER_URL: ${TESTCONTROLLER_URL}
        SCHOOL_ADMIN_PASSWORD: ${SCHOOL_ADMIN_PASSWORD}
        DIR_ADMIN_AUTH_HEADER: ${DIR_ADMIN_AUTH_HEADER}
        SCHOOL_URL: ${SCHOOL_URL}
        SCHOOL_NAME: ${SCHOOL_NAME}
        URL_SUBSTITUTION: ${URL_SUBSTITUTION}
        NAME: "002_browse_lessons_test"

onFlowComplete:
  - runScript:
      file: "scripts/teardown.js"
---
- runFlow: "subflows/school_admin_login_flow.yaml"
- tapOn:
    id: "floating_action_button"
- tapOn: "Add from Link"
- tapOn: "Link*"
- inputText: "https://respect.world/respect-ds/case_valid/appmanifest.json"
- tapOn: "Next"
- assertVisible:
    id: "app_title"
    text: "App detail"
- assertVisible: "My app"
- assertVisible: "Add App"
# verify App got added to Apps section
- tapOn: "Add App"
- tapOn: "Apps"
- assertVisible:
    id: "app_title"
    text: "Apps"
- assertVisible: "My app"
- tapOn: "My app"
- assertVisible: "Lessons"
- tapOn: "Lessons"
- tapOn: "Grade 1"
- tapOn: "Lesson 001"
- assertVisible: "Lesson 001"
- assertVisible: "App name"
- tapOn: "Open"
- extendedWaitUntil:
    visible: "Lesson 001"
    timeout: 1000
- assertVisible: "Hello World Lesson"
- tapOn: "Close"
- tapOn: "Download"
- extendedWaitUntil:
    visible: "Cancel"
    timeout: 1000
- extendedWaitUntil:
    visible: "Downloaded"
    timeout: 1000
- tapOn: "My app"
- assertVisible: "Lessons"
- tapOn: "Lessons"
- tapOn: "Grade 2"
- tapOn: "Lesson 002"
- assertVisible: "Lesson 002"
- tapOn: "Download"
- extendedWaitUntil:
    visible: "Cancel"
    timeout: 1000
- extendedWaitUntil:
    visible: "Downloaded"
    timeout: 1000
- setAirplaneMode: enabled
- tapOn: "Apps"
- tapOn:
    id: "downloaded_icon"
- assertVisible:
    id: "app_title"
    text: "Downloaded lessons"
- assertVisible: "Sort by"
- assertVisible: "Lesson 001"
- assertVisible: "Lesson 002"
- tapOn: "Lesson 002"
- assertVisible: "Open"
- assertVisible: "Downloaded"
- tapOn: "Open"
- assertVisible: "content visible"
- tapOn: "Close"
- back
- tapOn:
    id: "delete_icon"
- assertVisible: "1 deleted"
- tapOn: "Undo"
- assertVisible: "Lesson 001"


