appId: world.respect.app
---
    # Maestro known issue on erasing long text:
    # https://github.com/mobile-dev-inc/Maestro/issues/495
    # Workaround reference:
    # https://github.com/mobile-dev-inc/Maestro/issues/495#issuecomment-2645859457

- tapOn:
    id: "{TEXTID}"
    point: "95%,50%"
- eraseText
